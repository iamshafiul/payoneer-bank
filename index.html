<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoneer bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <div id="login_area" class="w-75 mx-auto">
            <h2>Welcome to my payoneer bank</h2>
            <div class="submit_area shadow bg-white rounded p-4 mt-5">
                <form action="#">
                    <h3 class="mb-3">login</h3>
                    <input type="email" name="" id="" placeholder="Email" class="form-control">
                    <input type="password" name="" id="" placeholder="Password" class="form-control my-3">
                    <button class="btn btn-success" id="login-id">submit</button>
                </form>
            </div>
        </div>

        <!-- transaction area  -->
        <div id="transaction_area" class="w-75 mx-auto mt-5">
            <div class="row">
                <div class="col-md-4">
                    <div class="single_box bg-warning p-3 text-white rounded">
                        <h5>Deposit</h5>
                        <h3>$ <span id="current_deposit">00</span></h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="single_box bg-success p-3 text-white rounded">
                        <h5>Withdraw</h5>
                        <h3>$ <span id="current-withdraw">00</span></h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="single_box bg-primary p-3 text-white rounded">
                        <h5>Balance</h5>
                        <h3>$ <span id="current_balance">300</span></h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="deposit_area mt-5 p-3 shadow bg-white rounded">
                        <h4>Deposit</h4>
                        <form action="#">
                            <input type="text" name="" id="deposit_amount" class="form-control my-3" placeholder="$ amount you want to deposit">
                            <button class="btn btn-success" id="deposit_button">Deposit</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="deposit_area mt-5 p-3 shadow bg-white rounded">
                        <h4>Withdraw</h4>
                        <form action="#">
                            <input id="withdraw_amount" type="text" name="" id="" class="form-control my-3" placeholder="$ amount you want to withdraw">
                            <button class="btn btn-success" id="withdraw">Withdraw</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- script  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
